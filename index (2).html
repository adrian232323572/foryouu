    body {

    a:hover {
      background: #ff3e6c;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popUp {
      0% {transform: scale(0.5);}
      100% {transform: scale(1);}
    }
  </style>
